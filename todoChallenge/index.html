<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's TO DO</title>
    <meta name="description" content="This is a functional and simple to do application">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ls.js"></script>
    <script type="module" src="js/todos.js"></script>
    <script type="module" src="js/utilities.js"></script>
</head>

<body>
    <main>
        <h1><span id="username"></span>MATT's TO DO</h1>
       <!-- need to add a min height -->
        <section class="listContainer">
            
        </section>
        <!-- needs to be formatted -->
        <div class="options">
            <span class="counter">3 items</span>
            <button class="options-btn" onclick="">All</button>
            <button class="options-btn" onclick="">Active</button>
            <button class="options-btn" onclick="">Completed</button>
        </div>
        <p class="error">Oops! Please enter a task.</p>
        <form>
            <input class="input" type="text" required autofocus placeholder="Enter Task Here">
            <button class="add-btn" type="button">Add Task</button>
        </form>
        <div class="footer">
            <p>©️2022 Matt Palmer || <a href="https://mattpalmers.site">Other Projects</a> || Thanks, and have a
                beautiful day!</p>
        </div>
    </main>

</body>

</html>
